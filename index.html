<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard (Local)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        table { table-layout: auto; }
        th, td { white-space: nowrap; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Attendance Dashboard</h1>
            <p class="text-gray-600 mt-2">Data is fetched from the local server every 5 seconds.</p>
        </header>

        <!-- Stat Cards Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Total Records Card -->
            <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                <div class="bg-blue-100 text-blue-600 p-3 rounded-full mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Total Records</p>
                    <p id="total-records" class="text-2xl font-bold">0</p>
                </div>
            </div>
            <!-- Unique Users Card -->
            <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                <div class="bg-green-100 text-green-600 p-3 rounded-full mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Unique Users</p>
                    <p id="unique-users" class="text-2xl font-bold">0</p>
                </div>
            </div>
            <!-- Last Punch Card -->
            <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                <div class="bg-yellow-100 text-yellow-600 p-3 rounded-full mr-4">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Latest Punch</p>
                    <p id="latest-punch" class="text-lg font-bold">N/A</p>
                </div>
            </div>
             <!-- Data Source Card -->
            <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                 <div class="bg-indigo-100 text-indigo-600 p-3 rounded-full mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z" /></svg>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Source (Device / Excel)</p>
                    <p id="data-sources" class="text-2xl font-bold">0 / 0</p>
                </div>
            </div>
        </div>

        <main class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-lg font-semibold">Detailed Logs</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead id="table-header" class="bg-gray-100">
                        <!-- Headers will be dynamically generated here -->
                    </thead>
                    <tbody id="table-body">
                        <tr id="loading-state">
                            <td colspan="5" class="p-4 text-center text-gray-500">
                                <div class="space-y-2">
                                    <div class="h-6 w-full rounded shimmer"></div>
                                    <div class="h-6 w-full rounded shimmer"></div>
                                    <div class="h-6 w-full rounded shimmer"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/get-attendance-data';

        const tableHeader = document.getElementById('table-header');
        const tableBody = document.getElementById('table-body');
        const loadingState = document.getElementById('loading-state');
        
        const totalRecordsEl = document.getElementById('total-records');
        const uniqueUsersEl = document.getElementById('unique-users');
        const latestPunchEl = document.getElementById('latest-punch');
        const dataSourcesEl = document.getElementById('data-sources');

        let generatedHeaders = false;

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const records = await response.json();

                if (loadingState) loadingState.style.display = 'none';
                tableBody.innerHTML = '';

                // --- Update Dashboard Cards ---
                totalRecordsEl.textContent = records.length;
                if (records.length > 0) {
                    const userIds = records.map(r => r.UserID || r.userId);
                    uniqueUsersEl.textContent = new Set(userIds).size;
                    latestPunchEl.textContent = new Date(records[0].Timestamp).toLocaleString();
                    
                    const devicePunches = records.filter(r => r.Source === 'BiometricDevice').length;
                    const excelUploads = records.filter(r => r.Source === 'ExcelUpload').length;
                    dataSourcesEl.textContent = `${devicePunches} / ${excelUploads}`;

                } else {
                    uniqueUsersEl.textContent = 0;
                    latestPunchEl.textContent = 'N/A';
                    dataSourcesEl.textContent = '0 / 0';
                }


                if (records.length === 0) {
                    tableHeader.innerHTML = '';
                    tableBody.innerHTML = `<tr><td class="p-4 text-center text-gray-500">Waiting for data...</td></tr>`;
                    generatedHeaders = false;
                    return;
                }
                
                // --- Dynamically Generate Table Headers ---
                if (!generatedHeaders) {
                    const headers = Object.keys(records[0]);
                    const headerRow = document.createElement('tr');
                    headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.className = 'p-4 font-semibold text-sm';
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    tableHeader.innerHTML = '';
                    tableHeader.appendChild(headerRow);
                    generatedHeaders = true;
                }

                // --- Populate Table Rows ---
                const headers = Array.from(tableHeader.querySelectorAll('th')).map(th => th.textContent);
                records.forEach(record => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-200 hover:bg-gray-50';
                    headers.forEach(header => {
                        const cell = document.createElement('td');
                        cell.className = 'p-4';
                        let cellValue = record[header];
                        if (header.toLowerCase().includes('timestamp') && cellValue) {
                           try {
                                cellValue = new Date(cellValue).toLocaleString();
                           } catch (e) { /* Keep original */ }
                        }
                        cell.textContent = cellValue !== undefined && cellValue !== null ? cellValue : '';
                        row.appendChild(cell);
                    });
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Error fetching data:", error);
                if (loadingState) loadingState.style.display = 'none';
                tableHeader.innerHTML = '';
                tableBody.innerHTML = `<tr><td class="p-4 text-center text-red-500">Error connecting to the local server. Is it running?</td></tr>`;
                totalRecordsEl.textContent = 'Error';
                uniqueUsersEl.textContent = 'Error';
                latestPunchEl.textContent = 'Error';
                dataSourcesEl.textContent = 'Error';
                generatedHeaders = false;
            }
        }

        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
