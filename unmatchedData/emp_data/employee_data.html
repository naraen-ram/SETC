<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unmatched Data - Attendance Monitoring System</title>
    <link rel="icon" href="./images/tn_logo.png">
    <link rel="stylesheet" href="style_employee_data.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <main class="main-content">
            <header class="main-header">
                <div class="header-top-row">
                    <div class="logo-container">
                        <img src="./images/setc_name.png" alt="SETC-LOGO" class="gallery-img">
                    </div>
                    <div class="header-title">
                        <h1>Smart Biometric Attendance Monitoring System</h1>
                    </div>
                    <div class="profile-box">
                        <span class="user-name">User Name</span>
                        <a href="../login page/login.html"><button class="logout-btn"><img src="./images/logout_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="logout"></button></a>
                    </div>

                </div>
                
                <!-- Common date range container, placed above the search options -->
                <div class="advanced-search-container">
                    <div class="date-range-container">
                        <label for="startDate" class="date-label">From</label>
                        <input type="date" id="startDate" class="date-input">
                        <label for="endDate" class="date-label">To</label>
                        <input type="date" id="endDate" class="date-input">
                        <p>show absent</p>
                        <label class="switch">
                            <input type="checkbox" id="toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    

                    <div class="search-options-selector">
                        <input type="radio" id="searchById" name="search-option" value="id-wise" checked>
                        <label for="searchById">Search by ID</label>
                        <input type="radio" id="searchByDepot" name="search-option" value="depot-wise">
                        <label for="searchByDepot">Search by Depot</label>
                    </div>

                    <!-- Search by ID form (visible by default) -->
                    <div class="search-form id-wise">
                        <input id="searchId" type="text" placeholder="Enter Employee ID">
                    </div>
                    

                    <!-- Search by Depot form (hidden by default) -->
                    <div class="search-form depot-wise" style="display: none;">
                        <input id="search" type="text" placeholder="Search by name">
                        <select id="searchDepot" class="dropdown-select">
                            <option value="All depots">All depots</option>
                            <option value="HEAD QUARTERS">HEAD QUARTERS</option>
                            <option value="CMBT">CMBT</option>
                            <option value="CHENNAI B">CHENNAI B</option>
                            <option value="CHENNAI C">CHENNAI C</option>
                            <option value="CHENNAI D">CHENNAI D</option>
                            <option value="COIMBATORE">COIMBATORE</option>
                            <option value="KANYAKUMARI">KANYAKUMARI</option>
                            <option value="KUMBAKONAM">KUMBAKONAM</option>
                            <option value="MADURAI">MADURAI</option>
                            <option value="MARTHANDAM">MARTHANDAM</option>
                            <option value="NAGERCOIL">NAGERCOIL</option>
                            <option value="NAGAPATTINAM">NAGAPATTINAM</option>
                            <option value="PUDUCHERRY">PUDUCHERRY</option>
                            <option value="SALEM">SALEM</option>
                            <option value="SHENCOTTAH">SHENCOTTAH</option>
                            <option value="TANJORE">TANJORE</option>
                            <option value="TIRUNELVELI">TIRUNELVELI</option>
                            <option value="TIRUNELVELI-2">TIRUNELVELI-2</option>
                            <option value="TRICHY">TRICHY</option>
                            <option value="C W S TRICHY">C W S TRICHY</option>
                            <option value="TUTICORIN">TUTICORIN</option>
                            <option value="TRIVANDRUM">TRIVANDRUM</option>
                            <option value="KARAIKUDI">KARAIKUDI</option>
                            <option value="DINDIGUL">DINDIGUL</option>
                            <option value="HOSUR">HOSUR</option>
                        </select>
                    
                       <select id="categorySelect" class="dropdown-select">
                            <option value="all" selected>Select Category (All)</option>
                            <option value="D C C">D C C</option>
                            <option value="Driver">Driver</option>
                            <option value="Conductor">Conductor</option>
                            <option value="Officers">Officers /Branch Managers</option>
                            <option value="Tech. Supvy">Technical Supervisor</option>
                            <option value="Technical">Technicians</option>
                            <option value="Traf.Supvy">Traffic Supervisor</option>
                            <option value="Admin Staff">Admin Staff</option>
                            <option value="Admin Supvy">Admin Supervisor</option>
                        </select>
                    </div>
                    <button id="ExcelDownload" onclick="exportToExcel()" class="excel-download"><img src="./images/download_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="download" class="gallery-img1">Download Sheet</button>
                </div>
            </header>
            
            <div class="content-body">
                <section class="employee-data-section">
                    <h2 class="section-title">UNMATCHED ATTENDANCE DETAILS</h2>
                    <div class="table-container bottom">
                        <!-- js table -->
                    </div>
                    <div id="paginationControls">
                        <button id="prevBtn" disabled>Previous</button>
                        <span id="pageInfo">Page 1 of ?</span>
                        <button id="nextBtn">Next</button>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="table.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</body>
</html>
